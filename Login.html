    <div class="container login--container">
        <div class="box ">
            <!---.....................Login box ...........................-->
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3> Login</h3>
                    <small>Do you have an acount?</small>
                </div>
            
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="login-input" id="logEmail" Required>
                        <label for="logEmail">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="login-input" id="logPassword" Required>
                        <label for="logPassword">password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="mylogpassword()">
                                <i class="fa-regular fa-eye" id="eye"> </i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash"> </i>
                            </div>

                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formcheack" class="cheack">
                        <label for="formcheack">Remember</label>

                    </div>
                </div>
               <a href="dshboard.html"><button type="submit" class="log-submit">Login</button></a> 
        
                <div class="forget">
                    <a href="#">forget password ?</a>
                </div>
            </div>
            <!--Register ..............-->
            <div class="box-register" id="register">
                <div class="top-header">
                    <h3>Sigin Up</h3>
                    <small>Have an acount ?</small>
                </div>
           
                <div class="input-group">
                    <div class="input-field">
                        
                        <input type="text " class="login-input" id="regUser" required>
                        <label for="regUser">Usere name</label>
                    </div>

                    <div class="input-field">
                        <input type="text " class="login-input" id="regEmail" required>
                        <label for="regEmail">Email adress</label>
                    </div>
                    <div class="input-field">
                        <input type="password " class="login-input" id="regPassword" required>
                        <label for="regPassword">password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myregpassword()">
                                <i class="fa-regular fa-eye" id="eye-2"> </i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash-2"> </i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formcheack-2" class="cheack">
                        <label for="formcheack-2">Remember</label>

                    </div>
                </div>
             <a href="dshboard.html">  <button type="submit" class="log-submit">Sign Up</button></a> 
            
                
            </div>
            <!--Switch .............................................-->
            <div class="switch">
                <a href="#" class="login" onclick="login()">Login</a>
                <a href="#" class="register" onclick="register()">Register</a>
                <div class="btn-active" id="btn"></div>
            </div>
        </div>
