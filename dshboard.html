<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dashboard</title>
  <link href="img/favicon.ico" rel="icon">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
  <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
 
  
</head>

<body >
  <div class="grid-container">
   
      <header class="header">
      
          <div class="menu-icon" onclick="openSidebar()">
            <span class="fas fa-bars"></span>
          </div>
          <h3>
              Personal finance tracker
            </h3>
          <div class="header-right">
            <span class="fa fa-bell"></span>
            <span class="fa fa-envelope"></span>
        
            <img src="img/profile (2).jpg">
          </div>
        </header>
       
 
    <!-- End Header -->
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-title">
            
            <div class="sidebar-brand">
                <img class="sidebar-img"
                src="img/hh.jpg"> CTI
              </div>
            <span class="fa fa-times" onclick="closeSidebar()"></span>
          </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="dshboard.html" target="_blank">
            <span class="material-icons-outlined fa fa-grip-horizontal text-success"></span> Dashboard
          </a>
        </li>
       
        <li class="sidebar-list-item">
          <a href="./expenses&income/income.html" target="_blank">
            <span class="fas fa-dollar-sign text-success"></span> Income
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="./expenses&income/expenses.html" target="_blank">
            <span class="fas fa-money-bill text-danger"></span> Expenses
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="./budget/budget.html" target="_blank">
            <span class="fas fa-coins text-warning "></span> Budget
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="transection.html" target="_blank">
            <span class="fas fa-chart-line text-info"></span> Transection
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="saving-goals.html" target="_blank">
            <span class="fas fa-hand-holding-usd text-info"></span> Saving goals
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="index.html" target="_blank">
            <span class="fas fa-sign-out-alt text-info Logout"></span> Logout
          </a>
        </li>
      </ul>
    </aside>
   
    <!-- Main -->
    <main class="main-container">

<div class="container">
      <div class="row">

        <div class="col-md-6">
          <div class="row">
            <div class="col-md-5 dashboard-card ">
              <div class="card-content">
                <p class="text-white"> total income</p>
                <span class="fa fa-donate card-icon-income"></span>

              </div>
              <div class="amount">
                  <span>$</span> 20000
                </div>

            </div>

            <div class="col-md-5 dashboard-card">
              <div class="card-content">
                <p class="text-white"> total Expenses</p>
                <span class="fa fa-money-bill-alt card-icon-expenses"></span>

              </div>
            
              <div class="amount">
                  <span>$</span> 5000
                </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-5 dashboard-card">
              <div class="card-content">
                <p class="text-white">Balancs</p>
                <span class="fa fa-coins card-icon-budget text-warning "></span>

              </div>
             <div class="amount">
               <span>$</span> 15000
             </div>
            
            </div>
            <div class="col-md-5 dashboard-card">
              <div class="card-content">
                <p class="text-white">saving goals</p>
                <span class="fa fa-hand-holding-usd text-info  card-icon-transection"></span>

              </div>
              <div class="amount">
                  <span>$</span> 15000
                </div>

            </div>

          </div>

        </div>
        <div class="col-md-5">
          <div class="chart-card">
<!--              
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas> -->
            <canvas id="income-balance-expenseTotalChart" style="width:100%;max-width:800px"></canvas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 card">
            <canvas id="BudgetChart" style="width:100%;max-width:600px"></canvas>
            
          </div>
          <div class="col-md-5 card">
          <canvas id="transactionChart" style="width:100%;max-width:600px"></canvas>
        </div>
      </div>

</div>
  
     
    </main>
    <!-- End Main -->

  </div>
  <script src="js/my-custom-charts.js"></script>
  <script src="budget/budget.js"></script>
  <script src="js/scripts.js"></script>
 
  <script src="Bootstrap/bootstrap.min.js"></script>
  <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
